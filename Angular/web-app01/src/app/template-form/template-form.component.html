<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" ngModel required>
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" ngModel required>
    </div>

    <div>
        <label for="endereco">Endere√ßo:</label>
        <input type="text" name="endereco" id="endereco" ngModel required>
    </div>

    <div>
        <button type="submit" [disabled]="f.form.invalid">Enviar</button>
    </div>
</form>
